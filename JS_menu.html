<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Tools Menu</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your EmailJS public key
    })();
  </script>
  <style>
    :root {
      --primary: #fcd34d;
      --primary-dark: #f59e0b;
      --secondary: #1f2937;
      --secondary-light: #374151;
      --bg: #ffffff;
      --bg-light: #f9fafb;
      --text: #1f2937;
      --text-light: #6b7280;
      --success: #10b981;
      --error: #ef4444;
      --border: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: var(--text);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: white;
      animation: fadeInDown 1s ease-out;
    }

    .header h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      background: linear-gradient(45deg, #fcd34d, #f59e0b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
      justify-content: center;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    .tab-button {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 15px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .tab-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    .tab-button:hover::before {
      left: 100%;
    }

    .tab-button:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .tab-button.active {
      background: var(--primary);
      color: var(--secondary);
      box-shadow: 0 8px 25px rgba(252, 211, 77, 0.4);
      transform: translateY(-2px);
    }

    .tab-content {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      min-height: 600px;
      display: none;
      animation: slideInUp 0.5s ease-out;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .tab-content.active {
      display: block;
    }

    .tab-content h2 {
      color: var(--secondary);
      margin-bottom: 25px;
      font-size: 1.8rem;
      position: relative;
      padding-bottom: 10px;
    }

    .tab-content h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      border-radius: 2px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--secondary);
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid var(--border);
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: var(--bg-light);
      color: var(--text);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 4px rgba(252, 211, 77, 0.1);
      transform: translateY(-1px);
    }

    button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--secondary);
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 10px 5px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    button:hover::before {
      width: 300px;
      height: 300px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(252, 211, 77, 0.4);
    }

    .status {
      margin-top: 20px;
      padding: 15px 20px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
    }

    .status.success {
      background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
      color: #065f46;
      border: 1px solid #10b981;
    }

    .status.error {
      background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
      color: #991b1b;
      border: 1px solid #ef4444;
    }

    .video-wrapper {
      padding: 8px;
      border-radius: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
    }

    .video-wrapper::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shimmer 2s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    video, canvas, img {
      width: 100%;
      max-width: 640px;
      height: auto;
      display: block;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .camera-container {
      text-align: center;
    }

    .download-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
      padding: 12px 25px;
      border: 2px solid var(--primary);
      border-radius: 50px;
      transition: all 0.3s ease;
      background: white;
    }

    .download-link:hover {
      background: var(--primary);
      color: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(252, 211, 77, 0.4);
    }

    .location-info {
      background: linear-gradient(135deg, var(--bg-light) 0%, white 100%);
      padding: 25px;
      border-radius: 15px;
      margin: 20px 0;
      border-left: 5px solid var(--primary);
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px;
    }

    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .grid-2 {
        grid-template-columns: 1fr;
      }
      
      .tabs {
        flex-direction: column;
        align-items: center;
      }
      
      .tab-button {
        width: 250px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .tab-content {
        padding: 25px;
      }
    }

    /* Loading animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ JS Tools Menu</h1>
      <p>All your JavaScript tools in one beautiful interface</p>
    </div>

    <div class="tabs">
      <button class="tab-button active" onclick="showTab('whatsapp')">üì± WhatsApp</button>
      <button class="tab-button" onclick="showTab('sms')">üí¨ SMS</button>
      <button class="tab-button" onclick="showTab('email')">üìß Email</button>
      <button class="tab-button" onclick="showTab('camera')">üì∏ Camera</button>
      <button class="tab-button" onclick="showTab('location')">üìç Location</button>
      <button class="tab-button" onclick="showTab('route')">üó∫Ô∏è Route Finder</button>
      <button class="tab-button" onclick="showTab('nearby')">üîç Nearby Places</button>
    </div>

    <!-- WhatsApp Tab -->
    <div id="whatsapp" class="tab-content active">
      <h2>üì± Send WhatsApp Message</h2>
      <div class="form-group">
        <label for="whatsNum">Phone Number:</label>
        <input type="text" id="whatsNum" placeholder="Enter phone (e.g. +919876543210)" />
      </div>
      <div class="form-group">
        <label for="whatsMsg">Message:</label>
        <textarea id="whatsMsg" rows="5" placeholder="Enter your message..."></textarea>
      </div>
      <button onclick="sendWhatsApp()">Send via WhatsApp</button>
    </div>

    <!-- SMS Tab -->
    <div id="sms" class="tab-content">
      <h2>üí¨ Send SMS</h2>
      <div class="form-group">
        <label for="smsNum">Phone Number:</label>
        <input type="text" id="smsNum" placeholder="Enter phone (e.g. +919876543210)" />
      </div>
      <div class="form-group">
        <label for="smsMsg">Message:</label>
        <textarea id="smsMsg" rows="5" placeholder="Enter your message..."></textarea>
      </div>
      <button onclick="sendSMS()">Send SMS</button>
      <div id="smsStatus" class="status" style="display: none;"></div>
    </div>

    <!-- Email Tab -->
    <div id="email" class="tab-content">
      <h2>üìß Send Email</h2>
      <form id="emailForm">
        <div class="form-group">
          <label for="to_email">To Email:</label>
          <input type="email" id="to_email" required>
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" rows="6" required></textarea>
        </div>
        <button type="submit">Send Email</button>
      </form>
      <div id="emailStatus" class="status" style="display: none;"></div>
    </div>

    <!-- Camera Tab -->
    <div id="camera" class="tab-content">
      <h2>üì∏ Webcam Capture</h2>
      <div class="camera-container">
        <div class="video-wrapper">
          <video id="video" autoplay></video>
        </div>
        <button id="capture">üì∏ Capture Image</button>
        <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
        <img id="snapshot" style="display: none;" />
        <a id="downloadLink" class="download-link" style="display: none;" download="captured_image.png">‚¨áÔ∏è Download Image</a>
      </div>
    </div>

    <!-- Location Tab -->
    <div id="location" class="tab-content">
      <h2>üìç Your Current Location</h2>
      <button onclick="showCurrentLocation()">Get My Location</button>
      <div id="locationOutput" class="location-info" style="display: none;"></div>
    </div>

    <!-- Route Finder Tab -->
    <div id="route" class="tab-content">
      <h2>üó∫Ô∏è Route from Current Location to Destination</h2>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination name or address" />
      </div>
      <button onclick="showRoute()">Show Route</button>
      <div id="routeStatus" class="status" style="display: none;"></div>
    </div>

    <!-- Nearby Places Tab -->
    <div id="nearby" class="tab-content">
      <h2>üîç Find Nearby Places</h2>
      <button onclick="getLocationForNearby()">Get My Location</button>
      <div class="form-group">
        <label for="searchInput">Search for:</label>
        <input type="text" id="searchInput" placeholder="Type what you're looking for (e.g. hospital, caf√©)" />
      </div>
      <button onclick="searchNearby()">Search Nearby</button>
      <div id="nearbyLocationOutput" class="location-info" style="display: none;"></div>
    </div>
  </div>

  <script>
    // Tab functionality
    function showTab(tabName) {
      // Hide all tab contents
      const tabContents = document.querySelectorAll('.tab-content');
      tabContents.forEach(content => content.classList.remove('active'));
      
      // Remove active class from all tab buttons
      const tabButtons = document.querySelectorAll('.tab-button');
      tabButtons.forEach(button => button.classList.remove('active'));
      
      // Show selected tab content
      document.getElementById(tabName).classList.add('active');
      
      // Add active class to clicked button
      event.target.classList.add('active');
    }

    // WhatsApp functionality
    function sendWhatsApp() {
      const phone = document.getElementById('whatsNum').value.trim().replace(/\D/g, '');
      const msg = encodeURIComponent(document.getElementById('whatsMsg').value.trim());

      if (!phone || !msg) {
        alert("Please enter both phone number and message.");
        return;
      }

      const url = `https://wa.me/${phone}?text=${msg}`;
      window.open(url, '_blank');
    }

    // SMS functionality
    function sendSMS() {
      const phone = document.getElementById('smsNum').value.trim();
      const message = document.getElementById('smsMsg').value.trim();
      const status = document.getElementById('smsStatus');

      if (!phone || !message) {
        alert("Please enter both phone number and message.");
        return;
      }

      fetch('http://localhost:3000/send-sms', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ to: phone, body: message })
      })
      .then(res => res.json())
      .then(data => {
        status.textContent = "‚úÖ SMS sent successfully!";
        status.className = "status success";
        status.style.display = "block";
      })
      .catch(err => {
        status.textContent = "‚ùå Failed: " + err.message;
        status.className = "status error";
        status.style.display = "block";
      });
    }

    // Email functionality
    document.getElementById('emailForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const toEmail = document.getElementById('to_email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      const status = document.getElementById('emailStatus');

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
        to_email: toEmail,
        subject: subject,
        message: message,
      }).then(function(response) {
        status.textContent = "‚úÖ Email sent successfully!";
        status.className = "status success";
        status.style.display = "block";
        document.getElementById('emailForm').reset();
      }, function(error) {
        status.textContent = "‚ùå Failed to send email: " + error.text;
        status.className = "status error";
        status.style.display = "block";
      });
    });

    // Camera functionality
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const downloadLink = document.getElementById('downloadLink');
    const snapshot = document.getElementById('snapshot');
    const context = canvas.getContext('2d');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error('Error accessing camera:', err);
      });

    captureButton.addEventListener('click', () => {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png');

      snapshot.src = imageData;
      snapshot.style.display = 'block';

      downloadLink.href = imageData;
      downloadLink.style.display = 'inline';
      downloadLink.textContent = '‚¨áÔ∏è Download Image';
    });

    // Location functionality
    function showCurrentLocation() {
      const output = document.getElementById('locationOutput');

      if (!navigator.geolocation) {
        output.textContent = "Geolocation is not supported by your browser.";
        output.style.display = "block";
        return;
      }

      output.textContent = "Locating...";
      output.style.display = "block";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          output.textContent = `Latitude: ${lat} ¬∞, Longitude: ${lon} ¬∞`;
        },
        (error) => {
          switch(error.code) {
            case error.PERMISSION_DENIED:
              output.textContent = "Permission denied. Please allow location access.";
              break;
            case error.POSITION_UNAVAILABLE:
              output.textContent = "Location information is unavailable.";
              break;
            case error.TIMEOUT:
              output.textContent = "The request to get your location timed out.";
              break;
            default:
              output.textContent = "An unknown error occurred.";
          }
        }
      );
    }

    // Route functionality
    function showRoute() {
      const status = document.getElementById('routeStatus');
      const destination = document.getElementById('destination').value.trim();

      if (!destination) {
        status.textContent = "Please enter a destination name or address.";
        status.className = "status error";
        status.style.display = "block";
        return;
      }

      if (!navigator.geolocation) {
        status.textContent = "Geolocation is not supported by your browser.";
        status.className = "status error";
        status.style.display = "block";
        return;
      }

      status.textContent = "Getting your current location...";
      status.className = "status";
      status.style.display = "block";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const currentLat = position.coords.latitude.toFixed(6);
          const currentLon = position.coords.longitude.toFixed(6);

          status.textContent = `Current Location: ${currentLat}, ${currentLon}\nOpening Google Maps route...`;
          status.className = "status success";

          const destinationEncoded = encodeURIComponent(destination);
          const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${currentLat},${currentLon}&destination=${destinationEncoded}`;

          window.open(mapsUrl, '_blank');
        },
        (error) => {
          switch(error.code) {
            case error.PERMISSION_DENIED:
              status.textContent = "Permission denied. Please allow location access.";
              break;
            case error.POSITION_UNAVAILABLE:
              status.textContent = "Location information is unavailable.";
              break;
            case error.TIMEOUT:
              status.textContent = "The request to get your location timed out.";
              break;
            default:
              status.textContent = "An unknown error occurred.";
          }
          status.className = "status error";
        }
      );
    }

    // Nearby places functionality
    let currentLatitude = null;
    let currentLongitude = null;

    function getLocationForNearby() {
      const output = document.getElementById('nearbyLocationOutput');

      if (!navigator.geolocation) {
        output.textContent = "Geolocation is not supported by your browser.";
        output.style.display = "block";
        return;
      }

      output.textContent = "Locating...";
      output.style.display = "block";

      navigator.geolocation.getCurrentPosition(
        (position) => {
          currentLatitude = position.coords.latitude.toFixed(6);
          currentLongitude = position.coords.longitude.toFixed(6);
          output.textContent = `Latitude: ${currentLatitude} ¬∞, Longitude: ${currentLongitude} ¬∞`;
        },
        (error) => {
          switch(error.code) {
            case error.PERMISSION_DENIED:
              output.textContent = "Permission denied. Please allow location access.";
              break;
            case error.POSITION_UNAVAILABLE:
              output.textContent = "Location information is unavailable.";
              break;
            case error.TIMEOUT:
              output.textContent = "The request to get your location timed out.";
              break;
            default:
              output.textContent = "An unknown error occurred.";
          }
        }
      );
    }

    function searchNearby() {
      const query = document.getElementById('searchInput').value;
      if (!query) {
        alert("Please enter what you're looking for.");
        return;
      }

      if (currentLatitude && currentLongitude) {
        const mapsURL = `https://www.google.com/maps/search/${encodeURIComponent(query)}/@${currentLatitude},${currentLongitude},15z`;
        window.open(mapsURL, '_blank');
      } else {
        alert("Please allow location access and click 'Get My Location' first.");
      }
    }
  </script>
</body>
</html>
